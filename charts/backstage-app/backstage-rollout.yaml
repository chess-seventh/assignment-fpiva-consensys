apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backstage-rollout-run
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: backstage-rollout
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: backstage-rollout
    spec:
      containers:
        - name: backstage-rollout
          image: backstage-franci:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7007
          env:
            - name: POSTGRES_HOST
              value: postgres.my-app.svc.cluster.local
          envFrom:
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: backstage-secrets
  strategy:
    canary:
      canaryService: backstage-rollout-canary
      stableService: backstage-rollout-stable
      # analysis will be performed in background, while rollout is progressing through its steps
      analysis:
        startingStep: 1 # index of step list, of when to start this analysis
        templates:
          - templateName: istio-success-rate
        args: # arguments allow AnalysisTemplates to be re-used
          - name: service
            value: canary
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      trafficRouting:
        istio:
          virtualService:
            name: backstage-rollout-vsvc
            routes:
              - primary
      steps:
        - setWeight: 10
        - pause: { duration: 20s }
        - setWeight: 20
        - pause: { duration: 20s }
        - setWeight: 30
        - pause: { duration: 20s }
        - setWeight: 40
        - pause: { duration: 20s }
        - setWeight: 50
        - pause: { duration: 20s }
        - setWeight: 60
        - pause: { duration: 20s }
        - setWeight: 70
        - pause: { duration: 20s }
        - setWeight: 80
        - pause: { duration: 20s }
        - setWeight: 90
        - pause: { duration: 20s }
