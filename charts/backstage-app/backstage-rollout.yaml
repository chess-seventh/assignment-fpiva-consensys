apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backstage-rollout
spec:
  replicas: 1
  analysis:
    successfulRunHistoryLimit: 5
    unsuccessfulRunHistoryLimit: 5
  selector:
    matchLabels:
      app: backstage

  # This the Deployemnt template
  template:
    spec:
      containers:
        - name: backstage
          image: 192.168.49.2:5000/backstage-franci:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7007
          envFrom:
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: backstage-secrets
          readinessProbe:
            httpGet:
              port: 7007
              path: /healthcheck
          livenessProbe:
            httpGet:
              port: 7007
              path: /healthcheck
  # end of template

  rollbackWindow:
    revisions: 3

  strategy:
    canary:
      # Reference to a Service which the controller updates to point to the canary ReplicaSet
      canaryService: backstage-rollout-canary
      # Reference to a Service which the controller updates to point to the stable ReplicaSet
      stableService: backstage-rollout-stable

      # Background analysis to run during a rollout update. Skipped upon
      # initial deploy of a rollout. +optional
      analysis:
        startingStep: 1 # index of step list, of when to start this analysis
        templates:
          - templateName: istio-success-rate
        args: # arguments allow AnalysisTemplates to be re-used
          - name: service
            value: canary
          - name: namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

      steps:
        - setWeight: 10
        - pause: {} # pause indefinitely
        - setWeight: 20
        - pause: { duration: 20s }
        - setWeight: 30
        - pause: { duration: 20s }
        - setWeight: 40
        - pause: { duration: 20s }
        - setWeight: 50
        - pause: { duration: 20s }
        - setWeight: 60
        - pause: { duration: 20s }
        - setWeight: 70
        - pause: { duration: 20s }
        - setWeight: 80
        - pause: { duration: 20s }
        - setWeight: 90
        - pause: { duration: 20s }

      trafficRouting:
        istio:
          virtualServices:
            # One or more virtualServices can be configured
            # Reference to a VirtualService which the controller updates with canary weights
            - name: backstage-rollout-vsvc1
              # Optional if there is a single HTTP route in the VirtualService, otherwise required
              routes:
                - http-primary
              # Optional if there is a single HTTPS/TLS route in the VirtualService, otherwise required
              tlsRoutes:
                # Below fields are optional but if defined, they should match exactly with at least one of the TLS route match rules in your VirtualService
                - port: 443 # Only required if you want to match any rule in your VirtualService which contains this port
                  # Only required if you want to match any rule in your VirtualService which contain all these SNI hosts
                  sniHosts:
                    - reviews.bookinfo.com
                    - localhost
            - name: backstage-rollout-vsvc2
              # Optional if there is a single HTTP route in the VirtualService, otherwise required
              routes:
                - http-secondary
              # Optional if there is a single HTTPS/TLS route in the VirtualService, otherwise required
              tlsRoutes:
                # Below fields are optional but if defined, they should match exactly with at least one of the TLS route match rules in your VirtualService
                - port: 443 # Only required if you want to match any rule in your VirtualService which contains this port
                  # Only required if you want to match any rule in your VirtualService which contain all these SNI hosts
                  sniHosts:
                    - reviews.bookinfo.com
                    - localhost
              tcpRoutes:
                # Below fields are optional but if defined, they should match exactly with at least one of the TCP route match rules in your VirtualService
                - port: 8020 # Only required if you want to match any rule in your VirtualService which contains this port

